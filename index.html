<!DOCTYPE html>
<html>
    <head>
        <title>Group project</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="buttons.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">	
        <style> 
            body, html {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                background-color: rgb(96, 85, 141);
                
            }
            #board{
                position:absolute;
                left:50%;
                top:60%;
                transform:translate(-50%, -50%);
                                               
            } 

            #buttons{
                position:absolute;                
                height:100px;
                width: 610px;
                text-align: center; 
                top:30px;                               
                left:50%;
                transform:translate(-50%);
            }

            #up{
                margin-bottom:5px;
                width:30%;
                height:50%;
            }
            #down{
                width:30%;
                height:50%;
            }
            #right{
                width:30%;
                height:50%;
            }
            #left{
                width:30%;
                height:50%;
            }
                   
        </style>
    </head>
    <body>
        <div id = "buttons">
        <input onclick="buttonUp()" type="button" value="up" id="up"/></br>
        <input onclick="buttonLeft()" type="button" value="left" id="left"/>
        <input onclick="buttonDown()" type="button" value="down" id="down"/>
        <input onclick="buttonRight()" type="button" value="right" id="right"/> 
        </div>  
    </br>         
        <div id="board">
            <canvas id="gameCanvas" width="610" height="610"></canvas>
            <script src = "main.js"></script>
        </div>  
    </body>
</html>
