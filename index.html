<!DOCTYPE html>
<html>

<head>
    <title>Group project</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="buttons.js"></script>
    <script src="ruari.js"></script>
    <script src="exampleChallenge.js"></script>
    <script src="james.js"></script>
    <script src="ogilby.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>

    <!-- Start Screen -->

    <div id="startScreen" class="showMe">
        <video autoplay muted loop id="myVideo">
            <source src="video\Lighted Candle_Trim.mp4" type="video/mp4">
        </video>
        <div id="title">
            Oubliette
        </div>
        <div id="button">
            <button id="startButton" onclick="startButton()">Start Game</button>
            <br><br>
            <button id="customizeButton" onclick="customizeButton()">Customisation</button>
            <br><br>
            <button id="accessibilityButton" onclick="accessibilityButton()">Accessibility Features</button>
        </div>
    </div>

    <!-- Declare Avatar Details Screen -->

    <div id="avatarDetails" class="hideMe">
        <div id="avatarTitle">
            Avatar Details
        </div>
        <div id="characterSelect">
            <!-- Choose Name -->
            <label for="characterName"><u>Character Name</u></label><br>
            <input type="text" name="characterName" id="characterName">
            <br><br>

            <!-- Choose Gender -->
            <u>Gender</u><br>
            <div class="radio">
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
                <br><br>
            </div>

            <!-- Set Difficulty -->
            <label for="difficulty"><u>Maze Difficulty</u></label><br>
            <select name="difficulty" id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <br><br>

            <!-- Set BackGround Colour -->
            <label for="bgColour"><u>Background Colour</u></label><br>
            <select name="background" id="bgColour" onchange="changeBg();">
                <option value="black">Normal</option>
                <option value="rgb(96, 85, 141)">Original</option>
            </select>
            <br><br>
        </div>

        <div id="avatarButton">
            <button id="begin" onclick="begin()">Start</button>
            <br><br>
        </div>
    </div>


    <!-- Game Screen -->

    <div id="gameScreen" class="hideMe">
        <div id="timer">
            Time Left: <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <br>

        <!-- Story Box -->
        <div id="storybox">
            <p id="storyText">The story text would go <b>here</b> maybe. Although this isn't a lot of space so maybe we
                should put it on the side? Anyway I like <b>this method</b> of making text bold</p>
            <div class="storybox-bottom">
                <img style="float: left; padding: 2px 0px 0px 7px;" src="images/primitive-torch.png"
                    alt="Image of a torch" height="25px">
                <p style="float: left; font-size: 21px; padding-left: 29px;" id="torchStrength">x4</p>
                <div id="live" style="width:40px; height:40px; float:left; margin:5px"></div>
                <div id="live1" style="width:40px; height:40px;float:left; margin:5px"></div>
                <div id="live2" style="width:40px; height:40px; float:left; margin:5px"></div>
            </div>
        </div>
        </br>

        <!-- Game Board -->
        <div id="board">
            <canvas id="gameCanvas" width="610" height="610"></canvas>
            <script src="main.js"></script>
        </div>

        <!-- Buttons -->
        <div id="buttons">
            <input onclick="buttonUp()" type="button" value="up" id="up" /></br>
            <input onclick="buttonLeft()" type="button" value="left" id="left" />
            <input onclick="buttonDown()" type="button" value="down" id="down" />
            <input onclick="buttonRight()" type="button" value="right" id="right" />
        </div>
    </div>

    </div>

    <!-- End Screen -->

    <div id="endScreen" class="hideMe">
        <div id="avatarTitle">
            GAME OVER
        </div>
        <div id="characterSelect">

            <div id="timer">
                Time Left: <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>

            <br><br>
        </div>
    </div>

    <input onclick="startChallenge1()" type="button" value="challenge1" id="temp">
</body>

</html>
